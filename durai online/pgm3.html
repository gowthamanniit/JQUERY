<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	function test()
	{
	var v1=document.getElementById("tb1").value;
	var v2=document.getElementById("tb2").value;

	var v3=parseInt(v1)+parseInt(v2);		

	document.getElementById("result").innerHTML="Total = "+v3;
	}
	</script>
	</head>
	<body>
	<form>
Enter Number 1: <input type="text" id="tb1"> <br><br>
Enter Number 2: <input type="text" id="tb2"> <br><br>
<input type="button" onclick="test()" value="clickme">
<br><br><br>
<div id="result">.......</div>

	</form>
	</body>
	</html>
