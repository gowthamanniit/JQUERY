	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("button").click(function(){

	var div=$("#mydiv1");  
	
	div.animate({height:'150'},"slow");
	div.animate({width:'250'},"slow");
	div.animate({fontSize:'3em'},"slow");

	});
	});
</script>
</head>
<body>	
<h1>Animate Queue Functionality Effect(one bye one) </h1>
	<button>click me</button>
	<br>	<br>
<div id="mydiv1" style="width:50px;height:50px;background:red;position:relative;">GOWTHAMAN</div>
</body>
</html>
