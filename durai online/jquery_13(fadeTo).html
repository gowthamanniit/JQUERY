	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("button").click(function(){
	$("#mydiv1").fadeTo("fast",.20);
	$("#mydiv2").fadeTo("slow",.10);
	$("#mydiv3").fadeTo(5000,.57);
	$("img").fadeTo(3000,.25);
	});
	});
	</script>
	</head>
	<body>	
	
	<h1>Fade To Effect	</h1>

	<button>click me</button>
	<br>	<br>
	<img src="3.jpg" width="300" ></img>
<div id="mydiv1" style="width:50px;height:50px;background:red;"></div>

<div id="mydiv2" style="width:50px;height:50px;background:green;"></div>
	
<div id="mydiv3" style="width:50px;height:50px;background:blue; "></div>


	</body>
	</html>
