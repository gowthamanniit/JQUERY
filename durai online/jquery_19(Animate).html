	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("button").click(function(){
	$("#mydiv1").animate({left:'500px',opacity:'.3',width:'+=50',height:'toggle'})
	});
	});
</script>
</head>
<body>	
<h1>Animate pre defined values hide,show & toggle animation Effect </h1>
	<button>click me</button>
	<br>	<br>
<div id="mydiv1" style="width:50px;height:50px;background:red;position:relative;"></div>
</body>
</html>
