	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("#st").click(function(){
		$("#mydiv1").animate({left:'500px'},6000);
	});
	$("#ed").click(function(){
		$("#mydiv1").stop();
	});
	});
</script>
</head>
<body>	
<h1>Animate stop Effect</h1>
	<button id="st"> start </button>
	<br>	<br>
	
<div id="mydiv1" style="width:500px;height:50px;background:red;position:relative;">GOWTHAMAN</div>
<button id="ed"> stop </button>
</body>
</html>
