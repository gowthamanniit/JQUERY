<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	function test()
	{
	var v1=parseInt(document.getElementById("tb1").value);
	var v2=parseInt(document.getElementById("tb2").value);
	var v3=parseInt(document.getElementById("tb3").value);

	var ans="";

	if(v1>v2 && v1>v3)
		{
		ans="first one biggest"+v1;	
		}
        else if(v2>v3 && v1!=v2)
		{
		ans="second one biggest "+v2;
		}

	else if (v1==v2 && v2==v3)
		{
		ans="all are biggest"
		}
	else if (v2==v3)
		{
		ans="second and third biggest and equal"
		}
else if (v1==v2 )
		{
		ans="first & second biggest and equal"
		}
          else
		{
		ans ="third one biggest "+v3;
		}
	document.getElementById("result").innerHTML="Biggest number = "+ans;
	}
	</script>
	</head>
	<body>
	<form>
Enter Number 1: <input type="text" id="tb1"> <br><br>
Enter Number 2: <input type="text" id="tb2"> <br><br>
Enter Number 3: <input type="text" id="tb3"> <br><br>
<input type="button" onclick="test()" value="clickme">
<br><br><br>
<div id="result">.......</div>

	</form>
	</body>
	</html>
