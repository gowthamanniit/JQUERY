	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("button").click(function(){
	$("#mydiv1").fadeToggle();
	$("#mydiv2").fadeToggle("slow");
	$("#mydiv3").fadeToggle(5000);
	$("img").fadeToggle(3000);
	});
	});
	</script>
	</head>
	<body>	
	
	<h1>Fade Toggle Effect	</h1>
	<img src="3.jpg" width="500" ></img>
	<button>click me</button>
	<br>	<br>

<div id="mydiv1" style="width:50px;height:50px;background:red;"></div>

<div id="mydiv2" style="width:50px;height:50px;background:green;"></div>
	
<div id="mydiv3" style="width:50px;height:50px;background:blue; "></div>


	</body>
	</html>
