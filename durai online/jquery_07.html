	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$(".para").hover(function(){
	$("img").hide(3000);},
	function(){
	$("img").show(3000);
	});
	});
	</script>
	</head>
	<body>	
	<h1>hover - mouse pointer inside (fun1) 
		  - mouse pointer outside(fun2)
		</h1>
	<p class="para"> this is paragraph </p>
	
		<br>		<br>
	<img src="1.jpg" width="600" height="auto"></img>
	</body>
	</html>
