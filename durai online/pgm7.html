<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	function test()
	{
var v1=parseInt(document.getElementById("tb1").value);
var v2=parseInt(document.getElementById("tb2").value);
var v3=parseInt(document.getElementById("tb3").value);

	var ans="";
	switch(v3)
	{
	case 1:
		ans="Addition="+(v1+v2);
		
	case 2:
		ans="Subtraction="+(v1-v2);
		
	case 3:	
		ans="Multiplication="+(v1*v2);
		break;
	case 4:
		ans="Division="+(v1/v2);
		break;
	default:
		ans="Enter correct choice";
	}

document.getElementById("result").innerHTML=ans;
	}
	</script>
	</head>
	<body>
	<form>
Enter Number 1: <input type="text" id="tb1"> <br><br>
Enter Number 2: <input type="text" id="tb2"> <br><br>

Enter Choice: 1.add 2.sub 3.mul 4.div
 : <input type="text" id="tb3"> <br><br>
<input type="button" onclick="test()" value="clickme">
<br><br><br>

<h1>
<div id="result"></div>
</h1>
	</form>
	</body>
	</html>
