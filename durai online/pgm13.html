<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	function test()
	{
		var i=10;
		do
		{
		i--;
		document.write(i+" ");
		}
		while(i<10 && i>-5);
	}
	</script>
</head>
<body>
<form>
	<h1>do..while loop</h1>
	<input type="button" onclick="test()" value="show output">
</form></body></html>
