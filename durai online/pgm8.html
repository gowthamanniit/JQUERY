<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	function test()
	{
var year=parseInt(document.getElementById("tb1").value);
var month=parseInt(document.getElementById("tb2").value);
	var ans="";
	
	if (year%4==0)
	ans="leap year";	
	else
	ans="ordinary year";	


	switch(month)
	{
case 1:case 3: case 5: case 7: case 8:case 10: case 12:
	ans=ans+"--> 31 days";
	break;
case 2:
	if (ans=="leaf year")
	ans=ans+"--> 29 days "
	else
	ans=ans+"--> 28 days "
	break;
case 4:case 6:case 9:case 11:
	ans=ans+"--> 30 days";
	break;
default:
	ans="Enter correct choice";
	}
document.getElementById("result").innerHTML=ans;
	}
</script></head>
<body>
<form>
<h1> find leap year or not and no. of days</h1>
Enter year: <input type="text" id="tb1"> <br><br>
Enter Month: <input type="text" id="tb2"> <br><br>
<input type="button" onclick="test()" value="show answer">
<br><br><br>
<h1>
<div id="result"></div>
</h1></form></body></html>
