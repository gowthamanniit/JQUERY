	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("#t1").blur(function() {
	$(this).css("background-color","yellow");
	});
	$("#t2").blur(function() {
	$(this).css("background-color","green");
	});
	});
	</script>
	</head>
	<body>	
	<h1>blur - cursor outsideside the textbox
		</h1>

	<input type="text" placeholder="textbox1" id="t1"><br><br>
	<input type="text" placeholder="textbox2" id="t2"><br><br>
	

	

	</body>
	</html>
