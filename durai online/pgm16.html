<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	var a=new Array	("1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg");	
	
	var i=0,len,check="forward";
	function test()
	{
	len=(a.length);
	document.getElementById("myimg").src=a[i];
	document.getElementById("ans").innerHTML=a[i];
	if(check=="forward")
	{
	i++;
	if(i>=len)
	{
	i--;
	check="backward";
	}
	}
	else
	{
	 i--;
	 if(i<=-1)
	 {
	  i++;
	  check="forward";
	 }
	}
	window.setTimeout(test,250,"javascript");
	}
	</script>
</head>
<body>
<form>
	<h1>Image View using Array</h1>
	<center>
	<img alt="image not found" id="myimg" src="" width="500" height="500"></img>
	<br>
	<div id="ans"></div>
	<br>
	<input type="button" onclick="test()" value="show image one by one">
	
	</center>
</form></body></html>
