<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	var rev,k,rem;
	function test()
	{	
	rev=0;	
	rem=0;
k=parseInt(document.getElementById("n1").value);	
	while(k!=0)  // 125  12  1
	{
		rem=k%10; 
		    //5 
		   	
		rev=(rev*10)+rem;  
		 // 0*10 + 5 

	
		k=parseInt(k/10);   // 12 1  0		
		//alert("test"+k);
	}	
	document.getElementById("n2").value=rev;
	}	
	</script>
</head>
<body>
	<form>
	<h1> Reverse  digits</h1>
	Enter number:<input type="text" id="n1"><br>
	<input type="button" value="find reverse number" onclick="test()"><br>
	Reverse digits:<input type="text" id="n2"><br>
	
	</form>
</body></html>
