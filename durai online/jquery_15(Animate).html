	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("button").click(function(){

	$("#mydiv1").animate({left:'500px'})
	$("img").animate({left:'500px'})

	});
	});
	</script>
	</head>
	<body>	
	
	<h1>Animate-simple animation Effect	</h1>

	<button>click me</button>
	<br>	<br>

<div id="mydiv1" style="width:50px;height:50px;background:red;position:relative;"></div>
<img src="4.jpg" width="300" style="position:relative;"></img>
	</body>
	</html>
