<!doctype html>	
<html>
	<head>
	<title>JavaScript</title>
	<script type="text/javascript">
	function test()
	{
		var i=10;
		while(i<20)
		{
		document.write(i+" ");
		i+=2; // or i=i+2  // i++ or i=i+1
		}
	}
	</script>
</head>
<body>
<form>
	<h1>while loop</h1>
	<input type="button" onclick="test()" value="show output">
</form></body></html>
