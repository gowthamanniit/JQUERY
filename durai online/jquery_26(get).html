	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("#but").click(function(){
	alert($("#link").attr("href"));
	alert($("#link").attr("target"));
	});	
	});
</script>
</head>
<body>	
<h1>Get method-3 (take URL from a tag) </h1>
	<button id="but"> clickme </button>
	<br>	<br>
	<a href="http://www.google.com" target="_blank" id="link">clickme google</a>
</body>
</html>
