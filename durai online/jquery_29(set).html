	<!doctype html>
	<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	$("#but").click(function(){
	var first=$("#t1").val();
	$("#t2").val(first);
	});	
	});
</script>
</head>
<body>	
<h1>set method-3 (one textbox to another text box)
	<br>
	Enter Text:<input type="text" id="t1">
	<br>	<br>
	<button id="but"> clickme </button>
	<br><br>
	Result Text:<input type="text" id="t2">

</body>
</html>
